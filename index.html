<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Deb-V2</title>
</head>

<body>
    <div class="content">
        <div class="header-app">
            <div class="score-info-box">
                <div class="score-display">
                    <div id="es-l" class="event-score">1</div>
                    <div class="points">
                        <div id="ep-l" class="event-points">1254</div>
                        <div id="gp-l" class="game-points">336</div>
                    </div>
                </div>
            </div>
            <div class="round-info-box">
                <div id="r_count" class="round-count">Round 1</div>
                <div id="r_info_points" class="round-info-points">Game 162 need 82, or more to win</div>
            </div>
            <div class="score-info-box">
                <div class="score-display">
                    <div class="points">
                        <div id="ep-r" class="event-points">1554</div>
                        <div id="gp-r" class="game-points"></div>
                    </div>
                    <div id="es-r" class="event-score">2</div>
                </div>
            </div>
        </div>
        <div class="main-app">M</div>
        <div class="footer-app">F</div>
    </div>
    
    

<script src="script.js" type="text/javascript"></script>
</body>
</html>
